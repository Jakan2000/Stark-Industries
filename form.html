<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* form{
        display: flex;
        justify-content: center;
    } */
</style>
<body>
        <center>
            <form action="">
                <table>
                    <tr>
                        <td>Name : </td>
                        <td><input type="text" placeholder="Enter Name"></td>
                    </tr>
                    <tr>
                        <td>Age : </td>
                        <td><input type="number" placeholder="Enter Age"></td>
                    </tr>
                    <tr>
                        <td>Gender : </td>
                        <td>Male:<input type="checkbox" name="male">
                            Female:<input type="checkbox" name="female">
                        </td>
                    </tr>
                    <tr>
                        <td>Email : </td>
                        <td><input type="text" name="email" id="email" placeholder="Enter Email"></td>
                    </tr>
                    <tr>
                        <td>Address : </td>
                        <td><input type="text" name="" id="address" placeholder="Enter Address"></td>
                    </tr>
                    <tr>
                        <td>Department : </td>
                        <td>
                            <select name="department" id="department">
                                <option value="" disabled selected>Select department</option>
                                <option value="mechanical">Mechanical</option>
                                <option value="civil">Civil</option>
                                <option value="automobile">Automobile</option>
                                <option value="ece">ECE</option>
                                <option value="cs">CS</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Your Resume : </td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td></td><td><input type="submit"></td>
                    </tr>
                </table>
            </form>
    </center>
    <hr>
</body>
</html>
